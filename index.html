<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Tamagotchi</title>
</head>

<body>
    <header>
        <h1>Tamagotchi</h1>
    </header>
  
    <main>
        
        <div class="startButton">
            <button id="startGame">START</button>
        </div>

        <div id="game">
            <div class="pet-name-age">
                <h3 id="name">name: </h3>
                <h3 id="timer" class="timer">age: </h3>
            </div>

            <div class="gameTimers">
                <p id="hungryTimer" class="timer">hunger: </p>
                <p id="sleepTimer" class="timer">sleepiness: </p>
                <p id="playTimer" class="timer">boredom: </p>
            </div>
        
            

            <!-- <div class="tamagotchi"> -->
                <div class="animated" id="egg">
                    <div class="eyeleft"></div>
                    <div class="eyeright"></div>
                    <div class="mouth"></div>
                    <div class="pet"></div>
                </div>    
            <!-- </div> -->

            <div class="gameButtons" id="gameBtns">
                <button id="hungry">Feed me!</button>
                <button id="play">Lets Play!</button>
                <button id="sleep">Lights out!</button>
            </div>
        </div>
    </main>
</body>

</html>
