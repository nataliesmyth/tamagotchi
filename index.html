<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Tamagotchi</title>
</head>

<body>
    <header>
    <h1 id="name"></h1>
    <p id="timer" class="timer"></p>
    </header>
    
    <div class="startButton">
        <button id="startGame">START</button>
    </div>
    
    <main>
    
        <div class="gameTimers">
            <p id="hungryTimer" class="timer"></p>
            <p id="sleepTimer" class="timer"></p>
            <p id="playTimer" class="timer"></p>
        </div>
    
        <div class="gameButtons">
            <button class=".btn" id="hungry">Feed me!</button>
            <button class=".btn" id="play">Play!</button>
            <button class=".btn" id="sleep">Lights out!</button>
        </div>
        
        <div class="animated">
            <div class="eyeleft"></div>
            <div class="eyeright"></div>
            <div class="mouth"></div>
            <div class="pet"></div>
            
    </main>
</body>

</html>
