<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Tamagotchi</title>
</head>

<body>
    <header>
        <h1>Tamagotchi</h1>
        <h3 id="name"></h3>
        <h3 id="timer" class="timer"></h3>
        
        <div class="startButton">
            <button id="startGame">START</button>
        </div>
    </header>

    <main>
        <!-- <div class="gameTimers"> -->
            <p id="hungryTimer" class="timer"></p>
            <p id="sleepTimer" class="timer"></p>
            <p id="playTimer" class="timer"></p>
        <!-- </div> -->
    
        <div class="gameButtons" id="gameBtns">
            <button class=".btn" id="hungry">Feed me!</button>
            <button class=".btn" id="play">Lets Play!</button>
            <button class=".btn" id="sleep">Lights out!</button>
        </div>
        
        <div class="border">
            <div class="animated">
                <div class="eyeleft"></div>
                <div class="eyeright"></div>
                <div class="mouth"></div>
                <div class="pet"></div>
            </div>    
        </div>

    </main>
</body>

</html>
